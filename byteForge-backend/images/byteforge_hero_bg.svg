<svg viewBox="0 0 1920 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#12121a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a28;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Filters for glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <path d="M0 0 L1920 0" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 100 L1920 100" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 200 L1920 200" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 300 L1920 300" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 400 L1920 400" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 500 L1920 500" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 600 L1920 600" stroke="#a855f7" stroke-width="1"/>
    <path d="M0 700 L1920 700" stroke="#a855f7" stroke-width="1"/>
    
    <path d="M0 0 L0 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M240 0 L240 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M480 0 L480 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M720 0 L720 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M960 0 L960 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M1200 0 L1200 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M1440 0 L1440 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M1680 0 L1680 800" stroke="#a855f7" stroke-width="1"/>
    <path d="M1920 0 L1920 800" stroke="#a855f7" stroke-width="1"/>
  </g>
  
  <!-- Abstract geometric shapes with glow -->
  <g opacity="0.6">
    <!-- Large hexagon left -->
    <polygon points="200,150 350,225 350,375 200,450 50,375 50,225" 
             fill="none" stroke="#a855f7" stroke-width="2" filter="url(#glow)"/>
    <polygon points="220,180 330,240 330,360 220,420 110,360 110,240" 
             fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Large hexagon right -->
    <polygon points="1720,300 1870,375 1870,525 1720,600 1570,525 1570,375" 
             fill="none" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <polygon points="1740,330 1850,390 1850,510 1740,570 1630,510 1630,390" 
             fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Circuit board style lines -->
  <g opacity="0.3" stroke="#a855f7" stroke-width="2" fill="none">
    <path d="M 100 100 L 300 100 L 300 250 L 450 250" filter="url(#glow)"/>
    <circle cx="100" cy="100" r="4" fill="#a855f7"/>
    <circle cx="300" cy="100" r="4" fill="#a855f7"/>
    <circle cx="300" cy="250" r="4" fill="#a855f7"/>
    <circle cx="450" cy="250" r="4" fill="#a855f7"/>
    
    <path d="M 1820 150 L 1620 150 L 1620 300 L 1470 300" filter="url(#glow)"/>
    <circle cx="1820" cy="150" r="4" fill="#06b6d4"/>
    <circle cx="1620" cy="150" r="4" fill="#06b6d4"/>
    <circle cx="1620" cy="300" r="4" fill="#06b6d4"/>
    <circle cx="1470" cy="300" r="4" fill="#06b6d4"/>
  </g>
  
  <!-- Glowing orbs -->
  <g filter="url(#strongGlow)">
    <circle cx="150" cy="300" r="80" fill="url(#purpleGlow)" opacity="0.4"/>
    <circle cx="1770" cy="450" r="100" fill="url(#cyanGlow)" opacity="0.3"/>
    <circle cx="960" cy="150" r="60" fill="url(#purpleGlow)" opacity="0.25"/>
  </g>
  
  <!-- Tech triangles -->
  <g opacity="0.2" fill="#a855f7">
    <polygon points="1400,100 1450,180 1350,180"/>
    <polygon points="520,600 570,680 470,680"/>
    <polygon points="800,50 830,100 770,100"/>
  </g>
  
  <!-- Diagonal lines accent -->
  <g opacity="0.15" stroke="#8b5cf6" stroke-width="3">
    <line x1="0" y1="600" x2="400" y2="800"/>
    <line x1="100" y1="600" x2="500" y2="800"/>
    <line x1="1520" y1="0" x2="1920" y2="200"/>
    <line x1="1620" y1="0" x2="1920" y2="150"/>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.4">
    <polyline points="0,0 100,0 100,3 3,3 3,100 0,100" fill="#a855f7"/>
    <polyline points="1920,0 1820,0 1820,3 1917,3 1917,100 1920,100" fill="#06b6d4"/>
    <polyline points="0,800 100,800 100,797 3,797 3,700 0,700" fill="#a855f7"/>
    <polyline points="1920,800 1820,800 1820,797 1917,797 1917,700 1920,700" fill="#06b6d4"/>
  </g>
  
  <!-- Small particle dots -->
  <g opacity="0.6" fill="#a855f7">
    <circle cx="380" cy="420" r="2"/>
    <circle cx="890" cy="280" r="2"/>
    <circle cx="1340" cy="510" r="2"/>
    <circle cx="650" cy="180" r="2"/>
    <circle cx="1580" cy="230" r="2"/>
    <circle cx="420" cy="680" r="2"/>
    <circle cx="1120" cy="590" r="2"/>
  </g>
  
  <g opacity="0.6" fill="#06b6d4">
    <circle cx="280" cy="520" r="2"/>
    <circle cx="990" cy="380" r="2"/>
    <circle cx="1440" cy="410" r="2"/>
    <circle cx="550" cy="280" r="2"/>
    <circle cx="1680" cy="630" r="2"/>
    <circle cx="820" cy="680" r="2"/>
    <circle cx="1220" cy="190" r="2"/>
  </g>
</svg>